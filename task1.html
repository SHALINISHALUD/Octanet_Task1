<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Landing Page</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            margin: 0 15px;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 1200px;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.3% - 40px);
            /* Adjust based on the number of columns */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="box">
                <h2>Feature 1</h2>
                <p>Description of feature 1</p>
            </div>
            <div class="box">
                <h2>Feature 2</h2>
                <p>Description of feature 2</p>
            </div>
            <div class="box">
                <h2>Feature 3</h2>
                <p>Description of feature 3</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My Landing Page. All rights reserved.</p>
    </footer>
</body>

</html>
